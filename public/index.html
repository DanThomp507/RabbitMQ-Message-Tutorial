<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RabbitMQ Practice App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  <link href= "style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous"
  >
</head>
<body class="top-margin">
  <h1>RabbitMQ Messaging App</h1>

  <div class="container">
    <div class="row">

      <div class="col-lg-5 col-lg-offset-3">
        <div class="chat-feed">
          <!-- chat feed -->
        </div>

        <form class="chatform" id="chatForm" method="post">
          <div class="form-group top-margin">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Chat Name">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"
            placeholder="Your Message Here"></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Chat</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"
    integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
